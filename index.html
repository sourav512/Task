    <div class="modal-box" id="modal">
        <p class="modal-heading">Add Task </p>
        <i class="fa-solid fa-circle-xmark modal-close-btn" id="modalCloseBtn" onclick="closeModal()"></i>
        <form action="" class="modal-form" id="modalForm">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="description">Task Description</label>
            <textarea name="description" id="description" cols="30" rows="5"></textarea>
            <div class="modal-btn">
                <button type="button" class="btn" onclick="addNewTask()" id="addTask">Add</button>
                <button type="button" class="btn" onclick="resetField()">Reset</button>
            </div>
        </form>
    </div>
